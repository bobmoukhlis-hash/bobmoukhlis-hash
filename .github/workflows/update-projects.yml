name: ðŸ§© Aggiorna lista progetti

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Aggiorna lista progetti nel README
        uses: jamesives/github-activity-readme@v0.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: bobmoukhlis-hash
          MAX_REPOS: 5

      - name: Commit finale
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update progetti" || echo "Nessun cambiamento"
          git push
