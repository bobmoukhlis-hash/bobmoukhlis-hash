name: Aggiorna lista progetti

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Aggiorna progetti nel README
        uses: bobmoukhlis-hash/github-projects-readme@v1
        with:
          username: bobmoukhlis-hash
          max_repos: 6

      - name: Commit finale
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Aggiornamento automatico progetti" || echo "Nessun cambiamento"
          git push
