name: ğŸ§© Aggiorna lista progetti

on:
  schedule:
    - cron: "0 9 * * *"  # â° Esegue ogni giorno alle 09:00 UTC (10:00 in Italia/Marocco)
  workflow_dispatch:      # Puoi ancora avviarlo manualmente se vuoi

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”¹ Clona il repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Aggiorna lista progetti nel README
        uses: JamesIves/github-activity-readme@v0.2.0
        with:
          COMMIT_MESSAGE: "ğŸ”„ Aggiornamento automatico dei progetti"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: bobmoukhlis-hash
          REPO_NAME: bobmoukhlis-hash
          MAX_REPOS: 5
          SECTION_NAME: projects

      - name: âœ… Commit finale
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ğŸ”„ Auto update progetti" || echo "Nessun cambiamento"
          git push
